<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üèê Sistema de Voleibol - Login</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo">
                    <i class="fas fa-volleyball-ball"></i>
                </div>
                <h1>Sistema de Voleibol</h1>
                <p>Iniciar Sesi√≥n</p>
            </div>

            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-user"></i>
                        Usuario
                    </label>
                    <input type="text" id="username" name="username" required placeholder="" autofocus>
                </div>

                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i>
                        Contrase√±a
                    </label>
                    <input type="password" id="password" name="password" required placeholder="">
                </div>

                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i>
                    Iniciar Sesi√≥n
                </button>

                <div id="errorMessage" class="error-message" style="display: none;">
                    <i class="fas fa-exclamation-triangle"></i>
                    <span id="errorText"></span>
                </div>
            </form>
        </div>
    </div>

    <script src="auth.js"></script>
    <script>
        console.log('üîê === LOGIN FINAL CARGADO ===');
        
        function attemptLogin(username, password) {
            console.log('üîê Intentando login con Auth.login():', username);
            
            try {
                // Usar la nueva funci√≥n Auth.login()
                const result = Auth.login(username, password);
                console.log('ÔøΩ Resultado de Auth.login():', result);
                
                if (result.success) {
                    console.log('‚úÖ Login exitoso, redirigiendo...');
                    window.location.href = 'index.html';
                    return true;
                } else {
                    console.log('‚ùå Login fallido:', result.message);
                    return false;
                }
            } catch (error) {
                console.error('‚ùå Error en attemptLogin:', error);
                return false;
            }
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            
            if (errorDiv && errorText) {
                errorText.textContent = message;
                errorDiv.style.display = 'flex';
                
                setTimeout(() => {
                    errorDiv.style.display = 'none';
                }, 5000);
            }
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üìÑ Login DOM loaded');
            
            const loginForm = document.getElementById('loginForm');
            
            if (loginForm) {
                loginForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    
                    const username = document.getElementById('username').value.trim();
                    const password = document.getElementById('password').value;
                    
                    if (attemptLogin(username, password)) {
                        // Redirecci√≥n manejada en attemptLogin
                    } else {
                        showError('Usuario o contrase√±a incorrectos');
                    }
                });
            }
        });
    </script>
</body>
</html>
